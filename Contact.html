<section class="contact" id="Contact">
    <div class="container-fluid d-flex p-2 ">
     
        <div class="row contact-form  align-items-center">
           <div class="col-lg-8 p-5 col-md-10 col-sm-10 col-12">
            <form id="contactform"  method="post" action="mailto:asmashajeermohd@gmail.com">
                <div class="form-row">
                  <div class="form-group  col-md-6 ">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name" required autocomplete="name">
                  </div>
                  <div class="form-group  col-md-6 ">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email"required autocomplete="email">
                  </div>
                  <div class="form-group  col-12">
                    <label for="phone">Phone No</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Phone" required autocomplete="mobile">
                  </div>
                  
                  <div class="form-group  col-12">
                         <label for="message">Message</label>
                          <textarea class="form-control" id="message" placeholder="Message" ></textarea>
                    </div>
                 </div>
                              
                    <button type="submit" onclick="sendMail()" class="btn btn-success float-right ">submit</button>
                  
              </form>
           </div>
        </div>
    </div>
</section>
